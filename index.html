<!DOCTYPE html>
<html>
<head>
	<title>Un script d'alertes</title>
	<meta charset='utf-8'>	
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		function alerter() {
			alert('Vous avez cliqué sur une Div !')
		}
	</script>
</head>
<body>
	<div id="title">
		<h1>Un script d'alertes !</h1>
		<h2>Cliquez sur les divs pour générer une alerte !</h2>
	</div>
	<div id="alertes">
		<ul>
			<li>
				<div id="alert1" onclick="alerter()"></div>
			</li>
			<li>
				<div id="alert2" onclick="alerter()"></div>
			</li>
			<li>
				<div id="alert3" onclick="alerter()"></div>
			</li>
		</ul>
	</div>
	<footer>
		<p>Batondsky - 2015</p>
	</footer>
</body>
</html>
